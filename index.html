<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">    
        <title>Gerenciador de Fotos</title>
    </head>
    <body>
        <!-- Componente Navbar -->
        <nav class="navbar" id="header">
            <div class="container-fluid">
                <div class="navbar-header" >
                    <a class="navbar-brand header-titulo" href="#">Gerenciador de fotos</a>
                </div>
                <form class="navbar-form navbar-right">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Pesquisar foto">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </nav>

        <!-- Componente onde serão renderizados os conteúdos da página. -->
        <div class="container"> 

            <!-- Componente dos botões de upload de foto e criar álbum -->    
            <div id="content-box-buttons">
                <button type="button" class="btn btn-default">Criar Álbum</button>
                <label for="file-upload" class="btn btn-default">Fazer Upload</label>
            </div> 

            <!--Component do menu tabs -->
            <div id="content-tabs-menu">
                <ul class="nav nav-pills">
                    <li class="active">
                        <a data-toggle="pill" href="#fotos">Fotos</a>
                    </li>
                    <li>
                        <a data-toggle="pill" href="#albuns">Galeria</a>
                    </li>
                    <li>
                        <a data-toggle="pill" href="#slideshow">Slides</a>
                    </li>
                </ul>
            </div>

            <!-- Componente do conteúdo do menu tabs -->
            <div class="tab-content">

                <!-- Componente do conteúdo da opção tabs "Fotos" -->
                <div id="fotos" class="tab-pane fade in active">
                    <div class="row">
                        <div class="col-md-3 col-sm-6 col-xs-12">
                            <a href="#">
                                <div class="galeria">
                                    <img src="./images/img01.jpg" class="galeria-foto">
                                </div>                        
                            </a>
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                            <a href="#">
                                <div class="galeria">
                                    <img src="./images/img02.jpg" class="galeria-foto" />
                                </div>  
                            </a>                        
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                            <a href="#">
                                <div class="galeria">
                                    <img src="./images/img03.jpg" class="galeria-foto" />
                                </div>                           
                            </a>
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                            <a href="#">                            
                                <div class="galeria">
                                    <img src="./images/img04.jpg" class="galeria-foto" />
                                </div>                           
                            </a>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3 col-sm-6 col-xs-12">
                            <a href="#">
                                <div class="galeria">
                                    <img src="./images/img05.jpg" class="galeria-foto">
                                </div>      
                            </a>                  
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                            <a href="#">
                                <div class="galeria">
                                    <img src="./images/img06.jpg" class="galeria-foto" />
                                </div>                          
                            </a>
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                            <a href="#">
                                <div class="galeria">
                                    <img src="./images/img07.jpg" class="galeria-foto" />
                                </div>  
                            </a>                         
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                            <a href="#">                            
                                <div class="galeria">
                                    <img src="./images/img08.jpg" class="galeria-foto" />
                                </div>
                            </a>                           
                        </div>
                    </div>                    
                </div> <!-- Fim Componente do conteúdo da opção tabs "Fotos" -->

                <!-- Componente do conteúdo da opção tabs "Álbuns" -->
                <div id="albuns" class="tab-pane fade">
                    <div class="row">
                        <div class="col-md-2 col-sm-6 col-xs-12">
                            <a href="#">
                                <div class="galeria">
                                    <img src="./icon/collections.png" class="galeria-album">
                                    <div class="galeria-album-desc">Descrição da galeria</div>
                                </div>
                            </a>                            
                        </div>
                        <div class="col-md-2 col-sm-6 col-xs-12">
                            <a href="#">
                                <div class="galeria">
                                    <img src="./icon/collections.png" class="galeria-album">
                                    <div class="galeria-album-desc">Descrição da galeria</div>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-2 col-sm-6 col-xs-12">
                            <div class="galeria">
                                <a target="_blank" href="fjords.jpg">
                                    <img src="./icon/collections.png" class="galeria-album">
                                </a>
                                <div class="galeria-album-desc">Descrição da galeria</div>
                            </div>
                        </div>
                        <div class="col-md-2 col-sm-6 col-xs-12">
                            <a href="#">                            
                                <div class="galeria">
                                    <img src="./icon/collections.png" class="galeria-album">
                                    <div class="galeria-album-desc">Descrição da galeria</div>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-2 col-sm-6 col-xs-12">
                            <a href="#">                            
                                <div class="galeria">
                                    <img src="./icon/collections.png" class="galeria-album">
                                    <div class="galeria-album-desc">Descrição da galeria</div>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-2 col-sm-6 col-xs-12">
                            <a href="#">                            
                                <div class="galeria">
                                    <img src="./icon/collections.png" class="galeria-album">
                                    <div class="galeria-album-desc">Descrição da galeria</div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div> <!-- Fim Componente do conteúdo da opção tabs "Galeria" --> 
                
                <!-- Componente do conteúdo da opção tabs "Slideshow" -->
                <div id="slideshow" class="tab-pane fade">
                    <div class="slideshow-content">
                        <div class="slideshow-container">
                            <div class="slide slide-fade">
                                <img src="./images/img01.jpg" class="slide-img">
                                <div class="mySlides-desc">Descrição da foto</div>
                            </div>

                            <div class="slide slide-fade">
                                <img src="./images/img02.jpg" class="slide-img">
                                <div class="mySlides-desc">Descrição da foto</div>
                            </div>

                            <div class="slide slide-fade">
                                <img src="./images/img03.jpg" class="slide-img">
                                <div class="mySlides-desc">Descrição da foto</div>
                            </div>
                        </div>
                        <div class="slideshow-dot-container">
                            <span class="slide-dot"></span> 
                            <span class="slide-dot"></span> 
                            <span class="slide-dot"></span> 
                        </div>
                    </div>
                </div> <!-- Fim Componente do conteúdo da opção tabs "Slideshow" -->
            </div> <!-- Fim Conteúdo do menu tabs -->
        </div> <!-- Fim Conteúdo da página. -->
    </body>

    <!-- Scripts -->
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js" ></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="js/script.js" ></script>   
</html>
